<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>My Center</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  <div class="container-fluid title">
    <nav class="navbar navbar-light bg-light justify-content-between">
      <a class="navbar-brand">MyCenter</a>
      <form action="/weather" method="POST" class="form-inline">
        <label for="">Check the weather:</label>
        <input class="form-control mr-sm-2" type="search" placeholder="Enter your city" name="city" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
      <img src="" alt="">
    </nav>
  </div>

  <div class="container-fluid main">
    <div class="row">
      <div class="col-lg-6 api-box">
        <a href="/news">News</a>
      </div>
      <div class="col-lg-6 api-box">
        <h3>Market Watch</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6 api-box">
        <h3>Sports</h3>
      </div>
      <div class="col-lg-6 api-box">
        <h3>DJ</h3>
      </div>

    </div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- <script src="index.js" charset="utf-8"></script> -->
</body>

</html>
